<div ng-controller="InterventionController" class="modal fade" tabindex="-1" aria-hidden="true">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Ajouter une intervention</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <form novalidate class="form-intervention">
        <div class="form-group">
          <label for="title">Libell√©</label>
          <input type="text" class="form-control" id="title" aria-describedby="libelle">
        </div>
        <div class="form-group">
          <label for="description">Description de l'intervention</label>
          <input type="text" class="form-control" id="description">
        </div>
        <div class="form-group">
          <label for="name">Nom de l'intervenant</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="localisation">Lieu de l'intervention</label>
          <input type="text" class="form-control" id="localisation">
        </div>
        <div class="form-group">
          <label for="localisation">Date de l'intervention</label>
          
        </div>
        <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
